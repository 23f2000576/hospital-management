<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicore Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: url("../static/images/achieve-png.png") no-repeat center/cover;
      background-size: contain;
      background-color: #e8f5e9;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 40px;
    }
    .login-box {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      width: 380px;
      text-align: center;
      animation: fadeIn 1.2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #0d6b3b;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .btn-login {
      background-color: #0d6b3b;
      color: white;
      font-weight: bold;
      width: 100%;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .btn-login:hover {
      background-color: #09964c;
      transform: scale(1.05);
    }
    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #0d6b3b;
    }
    .input-group input {
      padding-left: 40px;
    }
    .alert {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Medicore</h1>
    <p class="text-success mb-4">{{ user_type }} Login</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3 input-group position-relative">
        <i class="fa fa-user"></i>
        <input type="text" class="form-control" name="username" placeholder="Username" required>
      </div>
      <div class="mb-3 input-group position-relative">
        <i class="fa fa-lock"></i>
        <input type="password" class="form-control" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-login">Login</button>
    </form>

    <p class="mt-3">Donâ€™t have an account? <a href="{{ url_for('register') }}">Register here</a></p>
  </div>
</body>
</html>
