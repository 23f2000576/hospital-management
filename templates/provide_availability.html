<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Provide Availability - Dr. {{ doctor_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h4>Provide Availability for Dr. {{ doctor_name }}</h4>
      <form method="post" class="mt-3">
        <table class="table table-bordered">
          <thead class="table-light">
            <tr>
              <th>Date</th>
              <th>Morning Slot (e.g. 09:00–11:30)</th>
              <th>Evening Slot (e.g. 16:00–18:00)</th>
            </tr>
          </thead>
          <tbody>
            {% for d in week %}
            <tr>
              <td>
                <input type="text" readonly name="date" class="form-control-plaintext" value="{{ d }}">
              </td>
              <td>
                <input type="text" name="morning_slot" class="form-control"
                       value="{{ existing.get(d, {}).get('morning', '') }}"
                       placeholder="Enter time like 09:00–11:30">
              </td>
              <td>
                <input type="text" name="evening_slot" class="form-control"
                       value="{{ existing.get(d, {}).get('evening', '') }}"
                       placeholder="Enter time like 16:00–18:00">
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>

        <div class="text-end mt-3">
          <button class="btn btn-success">Save Availability</button>
          <a href="{{ url_for('doctor_dashboard', doctor_name=doctor_name) }}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </body>
</html>
